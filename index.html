<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SayÄ± AvcÄ±sÄ± â€“ Arcade</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #4f46e5 0, #020617 45%) fixed,
        radial-gradient(circle at bottom, #ec4899 0, #000000 50%) fixed;
      color: #e5e7eb;
    }

    .game-wrapper {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 24px;
      border: 2px solid rgba(129, 140, 248, 0.7);
      box-shadow:
        0 0 25px rgba(129, 140, 248, 0.7),
        0 0 60px rgba(236, 72, 153, 0.4);
      padding: 24px 28px 28px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 6px;
      color: #f97316;
      text-shadow: 0 0 12px rgba(249, 115, 22, 0.9);
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 15px;
      margin-bottom: 18px;
      color: #e5e7eb;
      opacity: 0.85;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, #22c55e 0, #0f172a 40%);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
      color: #e5e7eb;
    }

    .status-pill span {
      font-weight: 600;
      color: #bbf7d0;
    }

    .status-pill.secondary {
      background: radial-gradient(circle at top left, #06b6d4 0, #0f172a 40%);
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
      color: #e0f2fe;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #22c55e, #a3e635);
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.15s ease;
      box-shadow: 0 0 14px rgba(74, 222, 128, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 11px;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.7);
    }

    .grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .cell {
      position: relative;
      width: 100%;
      padding-top: 100%; /* kare */
    }

    .number-btn {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 2px solid rgba(148, 163, 184, 0.8);
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color: #e5e7eb;
      font-size: 32px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform 0.12s ease,
        box-shadow 0.15s ease,
        border-color 0.15s ease,
        background 0.15s ease,
        opacity 0.28s ease;
      box-shadow:
        0 0 10px rgba(148, 163, 184, 0.7),
        inset 0 0 10px rgba(15, 23, 42, 0.9);
      user-select: none;
    }

    .number-btn:active {
      transform: translateY(2px) scale(0.96);
      box-shadow: 0 0 6px rgba(148, 163, 184, 0.7);
    }

    .number-btn.correct {
      animation: popOut 0.35s forwards;
      background: radial-gradient(circle at top, #22c55e 0, #166534 60%);
      border-color: #bbf7d0;
      box-shadow:
        0 0 18px rgba(74, 222, 128, 1),
        0 0 40px rgba(22, 163, 74, 0.9);
      color: #022c22;
    }

    .number-btn.wrong {
      animation: shake 0.25s;
      background: radial-gradient(circle at top, #b91c1c 0, #450a0a 60%);
      border-color: #fecaca;
      box-shadow:
        0 0 18px rgba(248, 113, 113, 1),
        0 0 32px rgba(185, 28, 28, 0.9);
      color: #fee2e2;
    }

    .finished-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 0.98) 0, rgba(0, 0, 0, 0.8) 55%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .finished-card {
      background: rgba(15, 23, 42, 0.95);
      border: 2px solid rgba(250, 204, 21, 0.9);
      border-radius: 24px;
      padding: 22px 26px;
      text-align: center;
      max-width: 340px;
      box-shadow:
        0 0 20px rgba(250, 204, 21, 0.9),
        0 0 40px rgba(234, 179, 8, 0.8);
      animation: popIn 0.4s ease;
      color: #fef9c3;
    }

    .finished-card h2 {
      font-size: 24px;
      margin-bottom: 8px;
      text-shadow: 0 0 12px rgba(250, 250, 150, 1);
    }

    .finished-card p {
      margin-bottom: 14px;
      font-size: 15px;
    }

    .big-emoji {
      font-size: 42px;
      margin-bottom: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
    }

    @keyframes popOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.12); opacity: 1; }
      100% { transform: scale(0.4); opacity: 0; pointer-events: none; }
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-7px); }
    }

    @media (max-width: 520px) {
      .game-wrapper {
        margin: 12px;
        padding: 18px 18px 20px;
      }
      h1 {
        font-size: 24px;
      }
      .number-btn {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<div class="game-wrapper">
  <h1>SayÄ±larÄ± SÄ±rala</h1>
  <p class="subtitle">1'den 20'ye kadar sayÄ±lara sÄ±rayla dokun.</p>

  <div class="status-bar">
    <div class="status-pill">
      SÄ±radaki sayÄ±: <span id="next-number">1</span>
    </div>
    <button id="new-game-btn" class="btn">Yeni Oyun</button>
  </div>

  <div class="status-bar">
    <div class="status-pill secondary">
      SÃ¼re: <span id="time">0.0</span> sn
    </div>
    <div class="status-pill secondary">
      En iyi: <span id="best-time">-</span>
    </div>
  </div>

  <div id="grid" class="grid"></div>
</div>

<!-- Bitince Ã§Ä±kan BRAVO ekranÄ± -->
<div id="finished-overlay" class="finished-overlay">
  <div class="finished-card">
    <div class="big-emoji">ðŸŽ‰</div>
    <h2>BRAVO!</h2>
    <p id="finish-text">SayÄ±larÄ± sÄ±rayla buldun!</p>
    <button id="play-again-btn" class="btn">Tekrar Oyna</button>
  </div>
</div>

<script>
  const gridEl = document.getElementById("grid");
  const nextNumberEl = document.getElementById("next-number");
  const newGameBtn = document.getElementById("new-game-btn");
  const finishedOverlay = document.getElementById("finished-overlay");
  const playAgainBtn = document.getElementById("play-again-btn");
  const finishTextEl = document.getElementById("finish-text");

  const timeEl = document.getElementById("time");
  const bestTimeEl = document.getElementById("best-time");

  let currentNumber = 1;
  let timerInterval = null;
  let startTime = null;
  let bestTime = null;

  // Tek bir AudioContext kullan (bazÄ± tarayÄ±cÄ±larda sessiz modda ilk tÄ±klamadan sonra aÃ§Ä±lÄ±r)
  let audioCtx = null;

  function getAudioContext() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startTimer() {
    startTime = performance.now();
    timerInterval = setInterval(() => {
      const now = performance.now();
      const seconds = (now - startTime) / 1000;
      timeEl.textContent = seconds.toFixed(1);
    }, 100);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  function showFinished() {
    stopTimer();
    const totalSeconds = parseFloat(timeEl.textContent);

    if (!isNaN(totalSeconds)) {
      if (bestTime === null || totalSeconds < bestTime) {
        bestTime = totalSeconds;
        bestTimeEl.textContent = bestTime.toFixed(1) + " sn";
      }
      finishTextEl.textContent = `SÃ¼re: ${totalSeconds.toFixed(1)} saniye`;
    } else {
      finishTextEl.textContent = "SayÄ±larÄ± sÄ±rayla buldun!";
    }

    finishedOverlay.style.display = "flex";
  }

  // Arcade tarzÄ± bip sesleri (dosyaya ihtiyaÃ§ yok)
  function playBeep(freq, duration, type = "square", volume = 0.2) {
    try {
      const ctx = getAudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, ctx.currentTime);
      gain.gain.setValueAtTime(volume, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + duration / 1000);
      osc.stop(ctx.currentTime + duration / 1000);
    } catch (e) {
      // sessiz mod vs. olursa sessizce geÃ§
    }
  }

  function playCorrectSound() {
    // Ufak "zafer" akoru: iki kÄ±sa ton
    playBeep(800, 90, "square", 0.28);
    setTimeout(() => playBeep(1100, 90, "square", 0.24), 90);
  }

  function playWrongSound() {
    // Daha pes tek uzun bip
    playBeep(220, 200, "sawtooth", 0.22);
  }

  function createGrid() {
    gridEl.innerHTML = "";
    let numbers = [];
    for (let i = 1; i <= 20; i++) numbers.push(i);
    numbers = shuffle(numbers);

    numbers.forEach(num => {
      const cell = document.createElement("div");
      cell.className = "cell";

      const btn = document.createElement("button");
      btn.className = "number-btn";
      btn.textContent = num;
      btn.dataset.number = num;

      btn.addEventListener("click", () => handleNumberClick(btn));

      cell.appendChild(btn);
      gridEl.appendChild(cell);
    });
  }

  function handleNumberClick(btn) {
    const num = parseInt(btn.dataset.number, 10);

    // TarayÄ±cÄ± ses iÃ§in ilk kullanÄ±cÄ± etkileÅŸimini kullanabilsin diye
    getAudioContext();

    if (num === currentNumber) {
      // DOÄžRU
      btn.classList.remove("wrong");
      btn.classList.add("correct");
      btn.style.pointerEvents = "none";
      playCorrectSound();

      if (currentNumber === 1) {
        // Ä°lk doÄŸru tÄ±klamada sÃ¼reyi baÅŸlat
        startTimer();
      }

      currentNumber++;
      nextNumberEl.textContent = currentNumber <= 20 ? currentNumber : "-";

      // 20'yi de doÄŸru bildikten sonra currentNumber 21 olur
      if (currentNumber > 20) {
        setTimeout(showFinished, 420);
      }
    } else {
      // YANLIÅž
      btn.classList.remove("correct");
      btn.classList.add("wrong");
      playWrongSound();

      setTimeout(() => {
        btn.classList.remove("wrong");
      }, 260);
    }
  }

  function newGame() {
    currentNumber = 1;
    nextNumberEl.textContent = "1";
    timeEl.textContent = "0.0";
    stopTimer();
    createGrid();
  }

  newGameBtn.addEventListener("click", () => {
    finishedOverlay.style.display = "none";
    newGame();
  });

  playAgainBtn.addEventListener("click", () => {
    finishedOverlay.style.display = "none";
    newGame();
  });

  // Sayfa aÃ§Ä±lÄ±nca ilk oyun
  newGame();
</script>

</body>
</html>
